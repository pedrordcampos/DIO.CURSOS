<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table thead th{
           background-color: darkgrey;
           color: whitesmoke;
        }
        table tbody tr:nth-child(odd) td{
            background-color: khaki;
        }
        table tbody tr:hover td {
            background-color: #e9e9e9;
            cursor: pointer;
        }
        table tfoot td {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- cellpading e cellspacing -->
    <!-- summary="Essa tabela é sobre..." -->
    <table width="250" align="center" cellspacing="0" cellpadding="5">
        <caption>Tabela de nomes e idades</caption> <!-- Descrição da tabela -->
        <thead>
            <tr><!-- table row -->
                <th>Nome:</th><!-- table header -->
                <th>Idade:</th><!-- table header -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro</td><!-- table data -->
                <td>39 anos</td><!-- table data -->
            </tr>
            <tr>
                <td>Vania</td><!-- table data -->
                <td>40 anos</td><!-- table data -->
            </tr>
            <tr>
                <td>Thor</td><!-- table data -->
                <td>3 anos</td><!-- table data -->
            </tr>
            <tr>
                <td>Zeus</td><!-- table data -->
                <td>3 anos</td><!-- table data -->
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>4</td>
        </tfoot>
    </table>
</body>
</html>
