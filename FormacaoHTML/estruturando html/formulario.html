<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    .row {
        margin: 5px;
    }
    label {
        width: 100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
    }
    fieldset {
        margin: 10px;
        border-radius: 10px;
        border-color: cadetblue;
    }
    legend {
        font-weight: bold;
    }
</style>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome:</label><input type="text">
                <label>E-mail:</label><input type="text">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div class="row">
                <label>Profissão:</label><input type="text">
                <label>Empresa:</label><input type="text">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>
            <div class="row">
                <label>Endereço:</label><input type="text">
                <label>Número:</label><input type="text" style="width: 80px;">
            </div>
            <div class="row">
                <label>Rua:</label><input type="text">
            </div>

            <div class="row">
                <label>Bairro:</label><input type="text">
            </div>

            <div class="row">
                <label>Cidade:</label><input type="text">
                <label>UF:</label>
                <select  style="width: 100px;">
                    <option value="">Selecione...</option>
                    <option value="">AC</option>
                    <option value="">AL</option>
                    <option value="">AP</option>
                    <option value="">AM</option>
                    <option value="">BA</option>
                    <option value="">DF</option>
                    <option value="">ES</option>
                    <option value="">GO</option>
                    <option value="">MA</option>
                    <option value="">MT</option>
                    <option value="">MS</option>
                    <option value="">MG</option>
                    <option value="">PA</option>
                    <option value="">PB</option>
                    <option value="">PR</option>
                    <option value="">PE</option>
                    <option value="">PI</option>
                    <option value="">RJ</option>
                    <option value="">RN</option>
                    <option value="">RS</option>
                    <option value="">RO</option>
                    <option value="">RR</option>
                    <option value="">SC</option>
                    <option value="">SP</option>
                    <option value="">SE</option>
                    <option value="">TO</option>    
                </select>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Informações para contato</legend>
            <div class="row">
                <label>Celular:</label><input type="text">
                <label>WhatsApp:</label><input type="text">
            </div>

            <div class="row">
                <label>Linkedin:</label><input type="text">
                <label>GitHub:</label><input type="text">
            </div>
        </fieldset>

        <div class="row">
            <button type="reset">Limpar</button>
            <button type="button">Enviar formulário</button>
        </div>
    </form>
</body>
</html>
