<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
</head>
<body>
    <label for="color"><strong><i>Input do tipo:</i> Cor</strong> </label><br>
    <!-- Input do tipo Color -->
    <input type="color" name="color"><br>
    <!-- Input do tipo Number -->
    <label for="number"><strong><i>Input do tipo: </i>Number</strong></label><br>
    <input type="number" name="number">
    <!-- Citação -->
    <blockquote>'Seja um incentivador de pessoas. O mundo já tem críticos demais.'</blockquote>
    <!-- Link em nova página -->
    <a href="http://google.com.br" target="_blank"> Google</a>
    <!-- Título dentro do <a> -->
    <a href="http://google.com.br" target="_blank" title="Vai para o Google"> Google</a>   
</body>
</html>
